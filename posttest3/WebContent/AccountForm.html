<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="http://localhost:8080/posttest-3/insertaccount" method="POST">
        <h1>Account Form</h1>
        <table>
            <tr>
                <td width="40%">First Name:</td>
                <td width="60%"><input type="text" name="first_name" placeholder="Enter first name" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="last_name" placeholder="Enter last name" required></td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <select name="city">
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Bhubaneswar">Bhubaneswar</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Gurgaon">Gurgaon</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Create Account">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
